<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strand Recommender Quiz</title>
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
    <header id="quiz-header">
        <a href="index.html" id="logo-link">
            <img src="images/logo.png" alt="UCLM Logo" id="logo">
        </a>
        <div class="header-content">
            <h1>Strand Recommender Quiz</h1>
            <p>Answer a few questions and we'll suggest the best strands for you!</p>
        </div>
    </header>
    

    <main>
        <!-- Quiz Container -->
        <div id="quiz-container"></div>

        <!-- Navigation for Next Button -->
        <div id="navigation">
            <button id="next-btn">Next</button>
        </div>

        <!-- Result Container (initially hidden) -->
        <div id="result-container" style="display: none;">
            <div id="result-left">
                <h2>Your recommended strand is: <span id="recommended-strand"></span></h2>
                <p id="recommendation-text">Explanation goes here...</p>
            </div>
            <div id="result-right">
                <!-- Pie chart will be inserted here -->
                <canvas id="pie-chart"></canvas>
            </div>
        </div>
        
        <!-- Strand Card (initially hidden) -->
        <!-- Wrapped the strand card in a clickable <a> tag -->
        <!-- Add a link wrapper for the strand card -->
        <!-- Strand Card (initially hidden) -->
    <a id="strand-link" style="display: none;">
        <div class="strand-card" id="strand-card" style="background-image: none;">
            <!-- Strand name will be inserted dynamically -->
        </div>
    </a>

        
    </main>

    <footer>
        <p>&copy; 2024 UCLM Senior High School. All Rights Reserved.</p>
    </footer>

    <script src="js/quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
